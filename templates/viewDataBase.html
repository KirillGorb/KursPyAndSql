<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<a href="/" class="back-button">Вернуться обратно</a>
<h1>Данные из таблиц в базе данных</h1>
{% for table, data in table_data.items() %}
<h2>Таблица: {{ table }}</h2>
<table>
    <thead>
    <tr>
        {% for column in data[0] %}
        <th>{{ column }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
        {% for item in row %}
        <td>{{ item }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endfor %}
</body>
</html>
